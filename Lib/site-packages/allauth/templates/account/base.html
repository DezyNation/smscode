{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
    <link rel="stylesheet" href="{% static '/css/auth.css' %}">
  </head>
  <body>
      {% block body %}
        <section id="auth-section">
          <div class="large">
              <img src="{% static 'img/authimg.png' %}" alt="EduLec" class="auth-img">
          </div>

          <div class="small">
            {% block content %}
            {% endblock %}
          </div
        </section>
      {% endblock %}
      {% block extra_body %}

      {% endblock %}
  </body>
</html>
